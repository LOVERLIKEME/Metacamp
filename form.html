<html lang="ko">
<head>

    <title>test</title>
</head>
<form style="margin: auto; width: 220px;">
        <p><input
        class="inputStyle"
        type="email"
        id="userEmail"
        placeholder="userEmail" /></p>

        <p><input
        type="text"
        id="channelName"
        placeholder="channelName" /></p>

        <p><input
        type="text"
        id="userPassword"
        placeholder="userPassword" /></p>

        <p><input
        type="text"
        id="confirmPassword"
        placeholder="confirmPassword" /></p>

       <input
       type="button"
       value=Submit onClick=abc()/>
        
    </form>
    <script>
        function abc() {
            // 입력값을 변수에 저장
            const a = document.getElementById("userEmail").value
            const b = document.getElementById("channelName").value
            const c = document.getElementById("userPassword").value
            // 객체로 저장
            const result = {
                email : a,
                channelname : b,
                password : c
            };

            <div> document.write(JSON.stringify(result))</div>
        
        }

        <div id="btn">result</div>
    </script>
</body>
</html>
